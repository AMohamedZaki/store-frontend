<div class="card">
  <div class="card-header">
    <ng-template [ngIf]="status === 'new'">
      <span class="h4"> New Product </span>
    </ng-template>
    <ng-template [ngIf]="status === 'edit'">
      <span class="h4"> Edit Product</span>
    </ng-template>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="prod-container">
        <mat-form-field>
          <input matInput id="prodName" type="text"
           placeholder="Name"
           required
           [(ngModel)]="product.name" formControlName="name">
          <mat-error *ngIf="getElement('name').touched && getElement('name').invalid"> 
            <div *ngIf="getElement('name')['errors'].required">
              this field is required
            </div>
            <div *ngIf="getElement('name')['errors'].nameShouldBeUnique">
              this Name is aready used
            </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Category" formControlName="categoryId" [(ngModel)]="product.categoryId">
            <mat-option *ngFor="let item of category$ | async" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field>
          <input matInput type="number" placeholder="Cost" min="0" formControlName="cost" [(ngModel)]="product.cost">
          <span matPrefix>£&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>


        <mat-form-field>
          <input matInput type="number" placeholder="Price" min="0" formControlName="price" [(ngModel)]="product.price">
          <span matPrefix>£&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field>
          <textarea name="Description" placeholder="Description" 
                    matInput id="prodDescription"
                    formControlName="description"
                    [(ngModel)]="product.description"
                    cols="50" rows="8"
                    class="form-control form-control-sm"></textarea>
        </mat-form-field>


        <div class="form-group">
          <button mat-button class="btn btn-primary btn-sm" type="submit">Save</button>
        </div>
      </div>
    </form>

  </div>

</div>
